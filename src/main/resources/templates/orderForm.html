<!DOCTYPE html>
<!--suppress ALL-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
    <form method="post" th:action="@{/orders}" th:object="${order}">
        <h1>Order your taco creations!</h1>
        <img th:src="@{/images/TacoCloud.png}">
        <a th:href="@{/design}" id="another">Design another taco</a><br/>

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Please correct the problems below and resubmit.
            </span>
        </div>

        <h3>
            Deliver my taco masterpieces to...
        </h3>

        <label for="name">
            Name:
        </label>
        <input id="name" type="text"  th:field="*{name}"/>
        <span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name</span>
        <br/>

        <label for="street">
            Street address:
        </label>
        <input id="street" type="text" th:field="*{street}"/>
        <span class="validationError" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">street</span>
        <br/>

        <label for="city">
            City:
        </label>
        <input id="city" type="text" th:field="*{city}"/>
        <span class="validationError" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">city</span>
        <br/>

        <label for="state">
            State:
        </label>
        <input id="state" type="text" th:field="*{state}"/>
        <span class="validationError" th:if="${#fields.hasErrors('state')}" th:errors="*{state}">state</span>
        <br/>

        <label for="zip">
            Zip code:
        </label>
        <input id="zip" type="text" th:field="*{zip}"/>
        <span class="validationError" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">zip</span>
        <br/>

        <h3>
            Here's how I'll pay...
        </h3>
        <label for="ccNumber">
            Credit Card #:
        </label>
        <input id="ccNumber" type="text" th:field="*{ccNumber}"/>
        <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">ccNumber</span>
        <br/>

        <label for="ccExpiration">
            Expiration:
        </label>
        <input id="ccExpiration" type="text" th:field="*{ccExpiration}"/>
        <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">ccExpiration</span>
        <br/>

        <label for="ccCvv">
            ccCvv:
        </label>
        <input id="ccCvv" type="text" th:field="*{ccCvv}"/>
        <span class="validationError" th:if="${#fields.hasErrors('ccCvv')}" th:errors="*{ccCvv}">ccCvv</span>
        <br/>

        <input type="submit" value="Submit order" />

    </form>
</body>
</html>
